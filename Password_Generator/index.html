<!--Basic structure and meta information for the webpage-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Notes App</title>
        <!--Linking the external CSS file for styling-->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Main title for the webpage -->
        <h1>Password Generator</h1>

        <!--Input field for the user to specify the desired password length-->
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="8" value="12">

        <label for="useNumbers">Include Numbers:</label>
        <input type="checkbox" id="useNumbers" checked>

        <label for="useSpecial">Include Special Characters:</label>
        <input type="checkbox" id="useSpecial" checked>

        <button id="generate">Generate Password</button>
        <input type="text" id="passwordDisplay" readonly>

        <!--Linking the javascript file-->
        <script src="script.js"></script>
    </body>
</html>
