<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Interactive Quiz</title>
    </head>
    <body>
        <h1>JavaScript Quiz</h1>
        <p id="question"> What is the capital of France?</p>
        <ul>
            <li><input type="radio" name="answer" value="Berlin"> Berlin</li>
            <li><input type="radio" name="answer" value="Madrid"> Madrid</li>
            <li><input type="radio" name="answer" value="Paris">Paris</li>
            <li><input type="radio" name="answer" value="Lisbon">Lisbon</li>
        </ul>
        <button id="submitAnswer"> Submit Answer</button>
        <p id="feedback"></p>

        <script src="quiz.js"></script>
    </body>
</html>
