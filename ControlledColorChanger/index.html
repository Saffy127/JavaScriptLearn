<!DOCTYPE html>
<html>
    <head>
        <title>Voice-Controlled Game </title>
        <style>
            #game-area {
                width: 400px;
                height: 400px;
                border: 1px solid black;
                position: relative;
            }
            #player {
                width: 50px;
                height: 50px;
                background-color: blue;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <h1>Voice-Controlled Block Navigator</h1>
        <button id="start-game-btn">Start Game
        </button>
        <p>Score: <span id="score">0</span></p>
        <div id="game-area">
            <div id="player"></div>
            <div id="coin" style="width: 20px; height: 20px; background-color: gold; position: absolute;"></div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
